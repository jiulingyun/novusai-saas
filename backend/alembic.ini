# Alembic 配置文件

[alembic]
# 迁移脚本目录
script_location = migrations

# 迁移文件命名模板
# file_template = %%(year)d%%(month).2d%%(day).2d_%%(hour).2d%%(minute).2d%%(second).2d_%%(slug)s
file_template = %%(year)d%%(month).2d%%(day).2d_%%(rev)s_%%(slug)s

# 时区设置
timezone = UTC

# 是否截断长标识符
# truncate_slug_length = 40

# 版本位置目录
# version_locations = %(here)s/migrations/versions

# 输出编码
output_encoding = utf-8

# 数据库 URL（会被代码覆盖）
sqlalchemy.url = postgresql://postgres:postgres@localhost:5432/novusai_saas


[post_write_hooks]
# 迁移文件生成后自动格式化
# hooks = black
# black.type = console_scripts
# black.entrypoint = black
# black.options = -q


# 日志配置
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
